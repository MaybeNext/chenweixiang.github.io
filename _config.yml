#
# Refer to https://jekyllrb.com/docs/home/ for Jekyll
#

# Site settings
title: ALEX's BLOG
email: weixiang.chen@outlook.com
description: > # this means to ignore newlines until "baseurl:"
  Record my learning process!
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://chenweixiang.github.io" # the base hostname & protocol for your site
twitter_username: Weixiang_Chen
github_username: chenweixiang

# Include Gems
gems: [jekyll-paginate]

# Build settings
markdown: kramdown

# Highlight by Pygments
highlighter: rouge

# Post excerpts
excerpt_separator: <!--more-->

# Enable Pagination: Items should be displayed per page
paginate: 10
paginate_path: "page:num"

# Make post visible which has date in the future
future: true

# Default settings
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      author: "Chen Weixiang"

# Markdown Processors
rdiscount:
  extensions: []

redcarpet:
  extensions: [with_toc_data]

# Refer to the following links for kramdown syntax
#   https://kramdown.gettalong.org/options.html
kramdown:
  input:          GFM
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  syntax_highlighter: true

  syntax_highlighter_opts:
    wrap:              div
    line_numbers:      nil
    line_number_start: 1
    tab_width:         4
    bold_every:        10
    css:               style

