---
layout: default
---
<div class="post">

    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        {% if page.tags %}
            <tr class="tags clearfix">
                <td><i class="post-meta">TAG:</i></td>
                {% for tag in page.tags %}
                    <td><i class="post-meta"> {{ tag }} </i></td>
                {% endfor %}
            </tr>
        {% endif %}
        <p class="post-meta"> {% if page.author %}{{ page.author }}{% endif %} @ {{ page.date | date: "%b %d, %Y" }} </p>
    </header>

    <article class="post-content">
        {{ content }}
    </article>

</div>
