<article class="row">

    <div class="col-lg-10 col-md-10 col-sm-10">
        <!-- Title of the article -->
        <h1 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h1>

        <!-- Date & Tag list -->
        <td align="left"><i class="post-meta">{{ post.date | date: "%d/%b/%Y" }} | TAG:</i></td>
        {% for tag in post.tags %}
            <td align="left"><i class="post-meta">{{ tag }}</i></td>
        {% endfor %}

        <!-- Excerpt of the article -->
        <p class="excerpt">
            {{ post.excerpt | strip_html | newline_to_br}}
        </p>
    </div>

</article>
