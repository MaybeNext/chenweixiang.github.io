<article class="row">

    <div class="col-lg-10 col-md-10 col-sm-10">
        <h1 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <ul class="tags">
            <td align="left"> {{ post.date | date: "%d/%b/%Y" }} <i class="post-meta">TAG:</i></td>
            {% for tag in post.tags %}
            <td align="left"><i class="post-meta">{{ tag }}</i></td>
            {% endfor %}
        </ul>

        <p class="excerpt">
            {{ post.excerpt | strip_html }}
        </p>

        <hr> {{ newline_to_br | newline_to_br }} </hr>
        <p> {{ newline_to_br | newline_to_br }} </p>
    </div>

</article>
